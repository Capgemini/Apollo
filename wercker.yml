box: wercker/ruby
no-response-timeout: 10
build:
  steps:
    - bundle-install
    - install-packages:
        packages: wget unzip
    - script:
        name: install packer
        cwd: packer/
        code: |
          wget https://dl.bintray.com/mitchellh/packer/packer_0.7.5_linux_amd64.zip
          unzip packer_0.7.5_linux_amd64.zip
          ./packer version | tee $WERCKER_REPORT_MESSAGE_FILE
    - script:
        cwd: packer/
        name: validate packer template
        code: ./packer validate lb_ubuntu-14.04_amd64.json | tee $WERCKER_REPORT_MESSAGE_FILE
    - script:
        cwd: packer/
        name: validate packer template
        code: ./packer validate mesos_ubuntu-14.04_amd64.json | tee $WERCKER_REPORT_MESSAGE_FILE
    - script:
        name: build image
        cwd: packer/
        code: |
          ./packer build lb_ubuntu-14.04_amd64.json | tee "${WERCKER_REPORT_ARTIFACTS_DIR}/packer_build_output.log"
          tail -n 1 "${WERCKER_REPORT_ARTIFACTS_DIR}/packer_build_output.log" | tee $WERCKER_REPORT_MESSAGE_FILE
