box: wercker/ruby
no-response-timeout: 15
build:
  steps:
    - bundle-install
    - install-packages:
        packages: wget unzip
    - script:
        name: install packer
        cwd: packer/
        code: |
          wget https://dl.bintray.com/mitchellh/packer/packer_0.7.5_linux_amd64.zip
          unzip packer_0.7.5_linux_amd64.zip
          ./packer version
    - script:
        cwd: packer/
        name: validate packer template ubuntu
        code: ./packer validate ubuntu-14.04_amd64-amis.json
    - script:
        cwd: packer/
        name: validate packer template centos
        code: ./packer validate centos-7.0_x64.json
    - script:
        name: build image
        cwd: packer/
        code: |
          ./packer build ubuntu-14.04_amd64-amis.json
