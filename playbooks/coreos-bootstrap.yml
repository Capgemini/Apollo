- name: bootstrap coreos hosts
  hosts: all:!role=bastion
  gather_facts: False
  environment: "{{ proxy_env }}"
  roles:
    - coreos_bootstrap
    - coreos_timezone

- name: Install docker-py
  hosts: all:!role=bastion
  gather_facts: False
  environment: "{{ proxy_env }}"
  tasks:
    - pip:
        name: docker-py
        version: 1.5.0
