---

- name: deploy registrator service
  sudo: yes
  sudo_user: root
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: registrator.service.j2
      dest: /etc/systemd/system/registrator.service
  notify:
    - reload systemd
    - restart registrator
  tags:
    - registrator

- name: enable registrator
  sudo: yes
  service:
    name: registrator
    enabled: yes
    state: started
  notify:
    - restart registrator
  tags:
    - registrator

