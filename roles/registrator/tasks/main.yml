---
# tasks file for docker registrator
- name: run registrator container
  docker:
    name: registrator
    image: "{{ registrator_image }}"
    state: started
    restart_policy: always
    net: host
    command: "-internal {{ registrator_uri }}"
    volumes:
    - "/var/run/docker.sock:/tmp/docker.sock"
  environment: proxy_env
  tags:
    - registrator
