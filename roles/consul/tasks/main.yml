---
- include: config.yml

- name: enable consul
  sudo: yes
  service:
    name: consul
    enabled: yes
    state: started
  notify:
    - restart consul
  tags:
    - consul

- name: enable dnsmasq
  sudo: yes
  service:
    name: dnsmasq
    enabled: yes
    state: started

