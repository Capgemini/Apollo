---
- include: config.yml
- include: server.yml
- include: client.yml

- name: upload consul upstart
  sudo: yes
  template:
    src: consul.conf.j2
    dest: /etc/init/consul.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart consul
  tags:
    - consul

- name: enable consul
  sudo: yes
  service:
    name: consul
    enabled: yes
    state: started
  tags:
    - consul

# Give some time for leader election to occur
- name: wait for leader
  wait_for:
    host: "{{ consul_bind_addr }}"
    port: 8301
    delay: 10
  tags:
    - consul
