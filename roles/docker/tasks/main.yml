---
# tasks file for docker
- name: deploy docker service
  sudo: yes
  sudo_user: root
  template:
    src: docker.service.j2
    dest: /etc/systemd/system/docker.service
  notify:
    - reload systemd
    - restart docker
  tags:
    - docker

- name: reload systemd
  sudo: yes
  command: systemctl daemon-reload
  notify:
    - restart docker

- name: ensure docker is running (and enable it at boot)
  sudo: yes
  service:
    name: docker
    state: started
    enabled: yes
  tags:
    - docker
