- name: restart consul
  service:
    name: consul
    state: restarted
  sudo: yes
  notify:
    - wait for consul to listen

- name: reload consul
  shell: consul reload
  sudo: yes

- name: wait for consul to listen
  wait_for:
    port: 8500

- name: restart docker
  service:
   name: docker
   state: restarted
  sudo: yes
