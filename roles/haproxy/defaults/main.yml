---
# defaults file for haproxy
haproxy_image: udacity/haproxy-consul
haproxy_image_tag: latest

# Set the domain that haproxy uses to match URLs to internal apps.
# For example, if all your apps will be
#    app1.example.com, app2.example.com, etc.  set this to 'example.com'
haproxy_domain: example.com

haproxy_rebuild_container: False

consul_template_dir: /mnt/consul-template.d
consul_template_loglevel: debug
consul_backend: consul.service.consul:8500
consul_template_version: 0.10.0

ssl_cert: /haproxy/star.udacity.com.pem
ssl_cipher_suite: >
    EDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:ECDHE-RSA-RC4-SHA:ECDHE-ECDSA-RC4-SHA:AES128:AES256:RC4-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!3DES:!MD5:!PSK
