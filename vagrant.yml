masters:
  # Memory and Cpus setting
  ##########################
  mem: 512
  cpus: 1
  # Actual instances
  ##################
  ips:
      - 172.31.1.11
      - 172.31.1.12
      - 172.31.1.13

# By default only one slave is set, to increase that number just add new ips.
slaves:
# Memory and Cpus setting
  ##########################
  mem: 1024
  cpus: 1
  # Slave IPs - must be in the same private address range as the master instances
  # See http://en.wikipedia.org/wiki/Private_network#Private_IPv4_address_spaces
  ips:
      - 172.31.1.14
      - 172.31.1.15

ansible_groups:
  "all:children":
    - mesos_masters
    - mesos_slaves
    - load_balancers
  "load_balancers:children":
    - mesos_slaves
  "zookeeper_servers:children":
    - mesos_masters
  "consul_servers:children":
    - mesos_masters
  "weave_servers:children":
    - mesos_masters
    - mesos_slaves
    - load_balancers
  "marathon_servers":
    - mesos_masters
  "vagrant:children":
    - mesos_masters
    - mesos_slaves
    - load_balancers
